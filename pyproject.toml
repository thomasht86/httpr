[project]
name = "httpr"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "maturin>=1.8.1",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-asyncio",
    "pytest-cov",
    "aider-install",
    "pre-commit",
    "httpx",
    "ipykernel",
    "jupyter",
]

[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "--cov=httpr --cov-report=term-missing"
asyncio_mode = "strict"

[tool.uv.workspace]
members = ["rsparallel"]
