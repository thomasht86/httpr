name: CI

on:
  push:
    tags:
      - "*"
  pull_request:
  schedule:
    # Run weekly on Sundays at midnight UTC
    - cron: "0 0 * * 0"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  # Fast test job - runs on PRs with Python version matrix
  test:
    runs-on: ubuntu-22.04
    if: github.event_name == 'pull_request'
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: false
      - name: Build and test
        run: |
          uv sync --extra dev
          uv run maturin develop
          uv run pytest

  # Docs build test - runs on PRs to catch broken docs early
  docs:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"
          enable-cache: false
      - name: Build docs
        run: |
          uv sync --extra docs
          uv run mkdocs build --strict

  # Build jobs - run on tags, weekly schedule, or manual dispatch
  linux:
    runs-on: ${{ matrix.platform.runner }}
    if: github.event_name != 'pull_request'
    strategy:
      matrix:
        platform:
          - runner: ubuntu-22.04
            target: x86_64
          - runner: ubuntu-22.04
            target: x86
          - runner: ubuntu-24.04-arm
            target: aarch64
          - runner: ubuntu-22.04
            target: armv7
          # - runner: ubuntu-22.04
          #   target: s390x
          # - runner: ubuntu-22.04
          #   target: ppc64le
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"
          enable-cache: false
      # Only modify pyproject.toml temporarily for this job if running from a tag
      - name: Update version in pyproject.toml
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          uvx --with toml python .github/workflows/set_version.py $TAG_VERSION
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          maturin-version: v1.10.2
          args: --release --out dist
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
          manylinux: auto
      - name: Build free-threaded wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          maturin-version: v1.10.2
          args: --release --out dist -i python3.13t
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
          manylinux: auto
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.platform.target }}
          path: dist
      - name: pytest
        if: ${{ matrix.platform.target == 'x86_64' || matrix.platform.target == 'aarch64' }}
        shell: bash
        env:
          RUSTC_WRAPPER: ""
        run: |
          set -e
          uv sync --extra dev --find-links dist --reinstall
          uv run pytest
      - name: pytest
        if: ${{ matrix.platform.target == 'armv7' }}
        uses: uraimo/run-on-arch-action@v2
        with:
          arch: ${{ matrix.platform.target }}
          distro: ubuntu22.04
          githubToken: ${{ github.token }}
          install: |
            apt-get update
            apt-get install -y --no-install-recommends python3 python3-pip python3-dev build-essential libffi-dev
            pip3 install -U pip
          run: |
            set -e
            pip3 install httpr --find-links dist --no-index --force-reinstall
            pip3 install certifi pytest pytest-asyncio pytest-httpbin mypy ruff maturin trustme
            pytest

  musllinux:
    runs-on: ${{ matrix.platform.runner }}
    if: github.event_name != 'pull_request'
    strategy:
      matrix:
        platform:
          - runner: ubuntu-22.04
            target: x86_64
          - runner: ubuntu-22.04
            target: x86
          - runner: ubuntu-24.04-arm
            target: aarch64
          # - runner: ubuntu-22.04
          #   target: armv7
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"
          enable-cache: false
      # Only modify pyproject.toml temporarily for this job if running from a tag
      - name: Update version in pyproject.toml
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          uvx --with toml python .github/workflows/set_version.py $TAG_VERSION
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          maturin-version: v1.10.2
          args: --release --out dist
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
          manylinux: musllinux_1_2
      - name: Build free-threaded wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          maturin-version: v1.10.2
          args: --release --out dist -i python3.13t
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
          manylinux: musllinux_1_2
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-musllinux-${{ matrix.platform.target }}
          path: dist
      - name: pytest
        if: ${{ matrix.platform.target == 'x86_64' || matrix.platform.target == 'aarch64' }}
        uses: addnab/docker-run-action@v3
        with:
          image: alpine:latest
          options: -v ${{ github.workspace }}:/io -w /io
          run: |
            set -e
            apk add py3-pip py3-virtualenv python3-dev build-base libffi-dev
            python3 -m virtualenv .venv
            source .venv/bin/activate
            pip install httpr --find-links dist --no-index --force-reinstall
            pip install certifi pytest pytest-asyncio pytest-httpbin mypy ruff maturin trustme
            pytest

  windows:
    runs-on: ${{ matrix.platform.runner }}
    if: github.event_name != 'pull_request'
    strategy:
      matrix:
        platform:
          - runner: windows-latest
            target: x64
          - runner: windows-latest
            target: x86
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          architecture: ${{ matrix.platform.target }}
      - uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"
          enable-cache: false
      # Only modify pyproject.toml temporarily for this job if running from a tag
      - name: Update version in pyproject.toml
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        shell: pwsh
        run: |
          $TAG_VERSION = $env:GITHUB_REF -replace 'refs/tags/v', ''
          uvx --with toml python .github/workflows/set_version.py $TAG_VERSION
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          maturin-version: v1.10.2
          args: --release --out dist -i python3.12
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
      - uses: actions/setup-python@v5
        with:
          python-version: 3.13t
          architecture: ${{ matrix.platform.target }}
      - name: Build free-threaded wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          maturin-version: v1.10.2
          args: --release --out dist -i python3.13t
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ matrix.platform.target }}
          path: dist
      - name: pytest
        shell: bash
        env:
          RUSTC_WRAPPER: ""
        run: |
          set -e
          uv sync --extra dev --find-links dist --reinstall
          uv run pytest

  macos:
    runs-on: ${{ matrix.platform.runner }}
    if: github.event_name != 'pull_request'
    strategy:
      matrix:
        platform:
          - runner: macos-15
            target: x86_64
          - runner: macos-14
            target: aarch64
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"
          enable-cache: false
      # Only modify pyproject.toml temporarily for this job if running from a tag
      - name: Update version in pyproject.toml
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          uvx --with toml python .github/workflows/set_version.py $TAG_VERSION
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          maturin-version: v1.10.2
          args: --release --out dist
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
      - name: Build free-threaded wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          maturin-version: v1.10.2
          args: --release --out dist -i python3.13t
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.platform.target }}
          path: dist
      - name: pytest
        env:
          RUSTC_WRAPPER: ""
        run: |
          set -e
          uv sync --extra dev --find-links dist --reinstall
          uv run pytest

  sdist:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"
          enable-cache: false
      # Only modify pyproject.toml temporarily for this job if running from a tag
      - name: Update version in pyproject.toml
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          uvx --with toml python .github/workflows/set_version.py $TAG_VERSION
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          maturin-version: v1.10.2
          args: --out dist
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist

  release:
    name: Release
    environment: pypi
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch' }}
    needs: [linux, musllinux, windows, macos, sdist]
    permissions:
      # Use to sign the release artifacts
      id-token: write
      # Used to upload release artifacts
      contents: write
      # Used to generate artifact attestation
      attestations: write
    steps:
      - uses: actions/download-artifact@v4
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: "wheels-*/*"
      - name: Publish to PyPI
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          maturin-version: v1.10.2
          args: --non-interactive --skip-existing wheels-*/*

  benchmark:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    needs: [linux]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"
          enable-cache: false
      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          name: wheels-linux-x86_64
      - name: Install dependencies
        run: uv sync --package benchmark --find-links ./ --reinstall
      - name: Start Uvicorn server
        run: |
          uv run --package benchmark uvicorn benchmark.server:app --host 0.0.0.0 --port 8000 &
          sleep 10
      - name: Run benchmark
        run: uv run --package benchmark python benchmark/benchmark.py
      - name: Generate and commit benchmark image
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'schedule'
        run: |
          uv run --package benchmark python benchmark/generate_image.py
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git add *.jpg
          if ! git diff --quiet --cached; then
            if [ "${{ github.event_name }}" = "schedule" ]; then
              git commit -m "Update benchmark image (weekly)"
            else
              git commit -m "Update benchmark image for ${{ github.ref_name }}"
            fi
            # Push to main branch explicitly (handles detached HEAD state from tag checkout)
            git push origin HEAD:main
          else
            echo "No changes to commit"
          fi
