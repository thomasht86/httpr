name: Test

on:
  push:
    branches:
      - main
      - master
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: ubuntu-22.04
            target: x86_64
          - runner: windows-latest
            target: x64
          - runner: macos-14
            target: aarch64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
          architecture: ${{ matrix.platform.target }}
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist
          sccache: true
      - name: pytest (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -e
          python3 -m venv .venv
          source .venv/bin/activate
          pip install httpr --find-links dist --force-reinstall
          pip install httpr[dev]
          pytest
      - name: pytest (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          set -e
          python3 -m venv .venv
          source .venv/Scripts/activate
          pip install httpr --only-binary :all: --find-links dist --force-reinstall
          pip install httpr[dev]
          pytest
      - name: pytest (macOS)
        if: runner.os == 'macOS'
        run: |
          set -e
          python3 -m venv .venv
          source .venv/bin/activate
          pip install httpr --find-links dist --force-reinstall
          pip install httpr[dev]
          pytest

  benchmark:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64
          args: --release --out dist
          sccache: true
      - name: Install dependencies
        run: |
          pip install -r benchmark/requirements.txt
          pip install httpr --no-index --find-links dist --force-reinstall
      - name: Start Uvicorn server
        run: |
          uvicorn benchmark.server:app --host 0.0.0.0 --port 8000 &
          sleep 10
      - name: Run benchmark
        run: python benchmark/benchmark.py
