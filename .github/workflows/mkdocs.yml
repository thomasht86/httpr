name: mkdocs
on:
  push:
    branches:
      - master
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
      - uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"
          enable-cache: false
      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV
      - uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-
      - run: uv sync --extra docs
      - name: Build docs
        run: uv run mkdocs build
      - name: Deploy to gh-pages (preserving benchmark data)
        run: |
          # Capture source commit BEFORE switching branches
          SOURCE_COMMIT=$(git rev-parse --short HEAD)

          # Save the built site before switching branches
          cp -r site /tmp/site-backup

          # Fetch gh-pages branch
          git fetch origin gh-pages:gh-pages || true

          # Save benchmark data if it exists
          mkdir -p /tmp/bench-backup
          if git show gh-pages:dev/bench/data.js > /tmp/bench-backup/data.js 2>/dev/null; then
            echo "Found existing benchmark data.js, will preserve it"
          fi
          if git show gh-pages:dev/bench/index.html > /tmp/bench-backup/index.html 2>/dev/null; then
            echo "Found existing benchmark index.html, will preserve it"
          fi
          # Save benchmark image if it exists
          if git show gh-pages:benchmark.jpg > /tmp/bench-backup/benchmark.jpg 2>/dev/null; then
            echo "Found existing benchmark.jpg, will preserve it"
          fi

          # Switch to gh-pages branch
          git checkout gh-pages || git checkout --orphan gh-pages

          # Remove all tracked files
          git rm -rf . || true

          # Copy new docs from backup
          if [ ! -d "/tmp/site-backup" ] || [ -z "$(ls -A /tmp/site-backup 2>/dev/null)" ]; then
            echo "Error: site/ directory is empty or missing"
            exit 1
          fi
          cp -r /tmp/site-backup/* .

          # Restore benchmark data if it existed
          if [ -f /tmp/bench-backup/data.js ] || [ -f /tmp/bench-backup/index.html ]; then
            mkdir -p dev/bench
            [ -f /tmp/bench-backup/data.js ] && cp /tmp/bench-backup/data.js dev/bench/
            [ -f /tmp/bench-backup/index.html ] && cp /tmp/bench-backup/index.html dev/bench/
            echo "Restored benchmark chart files"
          fi
          # Restore benchmark image if it existed
          if [ -f /tmp/bench-backup/benchmark.jpg ]; then
            cp /tmp/bench-backup/benchmark.jpg benchmark.jpg
            echo "Restored benchmark.jpg"
          fi

          # Add all files and commit
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to deploy"
          else
            git commit -m "Deployed ${SOURCE_COMMIT} with MkDocs"
            git push origin gh-pages --force
          fi
