[package]
name = "httpr"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.18", features = ["extension-module"] }
pyo3-asyncio = { version = "0.18", features = ["tokio-runtime"] }
tokio = { version = "1.27", features = ["rt-multi-thread", "macros"] }
reqwest = { version = "0.11", features = ["blocking", "json"] }
serde_json = "1.0"
