[package]
name = "httpr"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]

pyo3 = { version = "0.20", features = ["extension-module", "auto-initialize"] }
pyo3-asyncio = "0.20"
tokio = { version = "1.27", features = ["rt-multi-thread", "macros"] }
reqwest = { version = "0.11", features = ["blocking", "json"] }
serde_json = "1.0"
