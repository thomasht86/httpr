[package]
name = "httpr"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "^0.23.0", features = ["extension-module", "serde"] }
reqwest = { version = "^0.11.22", features = ["json", "blocking", "stream"] }
tokio = { version = "^1.0", features = ["full"] }
pyo3-async-runtimes = { version = "0.23", features = ["attributes", "async-std-runtime"] }
pyo3-asyncio = { version = "0.23", features = ["tokio-runtime"] }
async-std = "1.13"
serde-pyobject = "^0.5.0"
serde_json = "1.0"
