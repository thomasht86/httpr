[package]
name = "httpr"
version = "0.1.0"
edition = "2021"

[dependencies]
pyo3 = { version = "0.19", features = ["extension-module"] }
reqwest = { version = "0.11", features = ["json", "blocking"] }
tokio = { version = "1.0", features = ["full"] }
pyo3-asyncio = { version = "0.19", features = ["tokio-runtime"] }